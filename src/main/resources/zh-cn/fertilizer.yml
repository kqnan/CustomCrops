#你可以自定义任意数量的肥料

#有概率一次生长两个阶段
speed:
  speed_1:
    #肥料名，用于悬浮展示
    name: '뀌'
    #生效的概率
    chance: 0.1
    #肥料在土壤中存留的生长周期数
    times: 14
    #命名空间随意，物品ID请保持一致
    item: customcrops:speed_1
    #肥料是否只有在种植前才能使用
    before-plant: true
    #施肥的粒子效果(可选)
    #https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html
    #particle: VILLAGER_HAPPY

  speed_2:
    name: '뀍'
    chance: 0.2
    times: 14
    item: customcrops:speed_2
    before-plant: true
  speed_3:
    name: '뀎'
    chance: 0.3
    times: 14
    item: customcrops:speed_3
    before-plant: true

